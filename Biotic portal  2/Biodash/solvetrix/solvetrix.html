<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PHBV Extraction Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      font-size: 18px; /* Slightly bigger font size */
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f2f2f2;
      padding: 10px 20px;
    }

    /* Left logo: 3 times bigger than before (from ~80px to 240px) */
    .left-logo {
      height: 240px;
    }

    /* Right logo remains 80px if desired, or adjust as needed */
    .right-logo {
      height: 80px;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 4px;
    }

    .form-section {
      margin-bottom: 1.5em;
      padding: 10px;
      border: 1px dashed #ccc;
      border-radius: 4px;
      background: #fcfcfc;
    }

    .form-section h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      display: inline-block;
      margin: 20px 10px 0;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #1e90ff;
      color: #fff;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0f70d1;
    }
  </style>
</head>
<body>

  <!-- Header with left and right logos -->
  <header>
    <img src="logo-left.svg" alt="Left Logo" class="left-logo" />
    <img src="logo-right.svg" alt="Right Logo" class="right-logo" />
  </header>

  <h1>PHBV Extraction Form</h1>

  <form id="phbvForm">
    <!-- BIOMASS INFO SECTION -->
    <div class="form-section">
      <h2>Biomass Information</h2>

      <label for="biomassType">Biomass Type</label>
      <select id="biomassType" name="biomassType">
        <option value="dry">Dry Biomass</option>
        <option value="wet">Wet Biomass</option>
      </select>

      <label for="harvestDate">Harvest Date</label>
      <input 
        type="text" 
        id="harvestDate" 
        name="harvestDate" 
        placeholder="dd/mm/yyyy"
      />

      <label for="cultureVessel">Culture Vessel</label>
      <input 
        type="text" 
        id="cultureVessel" 
        name="cultureVessel" 
        placeholder="Enter culture vessel description..."
      />

      <label for="commentsBiomass">Comments on Biomass</label>
      <textarea 
        id="commentsBiomass" 
        name="commentsBiomass" 
        rows="3"
        placeholder="Any notes on the biomass condition..."
      ></textarea>

      <label for="biomassAmount">Amount of Biomass (grams)</label>
      <input 
        type="number" 
        id="biomassAmount" 
        name="biomassAmount" 
        step="0.01" 
        min="0" 
        placeholder="e.g. 25.50"
      />
    </div>

    <!-- PIGMENT REMOVAL SECTION -->
    <div class="form-section">
      <h2>Pigment Removal</h2>

      <label for="pigmentRemoval">Pigment Removal?</label>
      <select id="pigmentRemoval" name="pigmentRemoval">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <label for="pigmentSolvent">Solvent Used for Pigment Removal</label>
      <select id="pigmentSolvent" name="pigmentSolvent">
        <option value="ethanol">Ethanol</option>
        <option value="ethylacetate">Ethyl Acetate</option>
        <option value="other">Other (Please specify below)</option>
      </select>
      <input 
        type="text" 
        id="pigmentSolventOther" 
        name="pigmentSolventOther" 
        placeholder="If 'Other', specify here..." 
        style="display: none;"
      />

      <label for="pigmentMethod">Pigment Removal Method</label>
      <select id="pigmentMethod" name="pigmentMethod">
        <option value="reflux">Reflux</option>
        <option value="other">Other (Specify below)</option>
      </select>
      <input 
        type="text" 
        id="pigmentMethodOther" 
        name="pigmentMethodOther" 
        placeholder="If 'Other', specify here..." 
        style="display: none;"
      />

      <label for="pigmentTime">Pigment Extraction Time</label>
      <select id="pigmentTime" name="pigmentTime">
        <option value="30">30 min</option>
        <option value="60">60 min</option>
        <option value="90">90 min</option>
        <option value="120">120 min</option>
        <option value="150">150 min</option>
        <option value="other">Other (Specify below)</option>
      </select>
      <input 
        type="text" 
        id="pigmentTimeOther" 
        name="pigmentTimeOther" 
        placeholder="If 'Other', specify in minutes..." 
        style="display: none;"
      />
    </div>

    <!-- PHBV EXTRACTION SECTION -->
    <div class="form-section">
      <h2>PHBV Extraction</h2>

      <label for="phbvSolvent">Solvent (for PHBV Extraction)</label>
      <select id="phbvSolvent" name="phbvSolvent">
        <option value="acetone">Acetone</option>
        <option value="ethylacetate">Ethyl Acetate</option>
        <option value="dmc">DMC (Dimethyl Carbonate)</option>
        <option value="other">Other (Specify below)</option>
      </select>
      <input 
        type="text" 
        id="phbvSolventOther" 
        name="phbvSolventOther" 
        placeholder="If 'Other', specify here..." 
        style="display: none;"
      />

      <label for="phbvMethod">Extraction Method</label>
      <select id="phbvMethod" name="phbvMethod">
        <option value="reflux">Reflux</option>
        <option value="other">Other (Specify below)</option>
      </select>
      <input 
        type="text" 
        id="phbvMethodOther" 
        name="phbvMethodOther" 
        placeholder="If 'Other', specify here..." 
        style="display: none;"
      />

      <label for="phbvTime">Extraction Time</label>
      <select id="phbvTime" name="phbvTime">
        <option value="30">30 min</option>
        <option value="60">60 min</option>
        <option value="90">90 min</option>
        <option value="120">120 min</option>
        <option value="150">150 min</option>
        <option value="other">Other (Specify below)</option>
      </select>
      <input 
        type="text" 
        id="phbvTimeOther" 
        name="phbvTimeOther" 
        placeholder="If 'Other', specify in minutes..." 
        style="display: none;"
      />
    </div>

    <!-- FILTRATION SECTION -->
    <div class="form-section">
      <h2>Filtration</h2>

      <label for="filtrationMethod">Method</label>
      <input 
        type="text" 
        id="filtrationMethod" 
        name="filtrationMethod" 
        placeholder="e.g. Vacuum filtration, gravity filtration..."
      />

      <label for="filterType">Type of Filter</label>
      <input 
        type="text" 
        id="filterType" 
        name="filterType" 
        placeholder="e.g. Paper filter, membrane..."
      />

      <label for="meshSize">Mesh Size (micrometers)</label>
      <input 
        type="text" 
        id="meshSize" 
        name="meshSize" 
        placeholder="e.g. 50 µm"
      />

      <label for="filtrationTime">Filtration Time (minutes)</label>
      <input 
        type="text" 
        id="filtrationTime" 
        name="filtrationTime" 
        placeholder="e.g. 30"
      />
    </div>

    <!-- EVAPORATION SECTION -->
    <div class="form-section">
      <h2>Evaporation</h2>

      <label for="evapTemperature">Evaporation Temperature (°C)</label>
      <input 
        type="text" 
        id="evapTemperature" 
        name="evapTemperature" 
        placeholder="e.g. 70"
      />

      <label for="evapTime">Evaporation Time (minutes)</label>
      <input 
        type="text" 
        id="evapTime" 
        name="evapTime" 
        placeholder="e.g. 90"
      />
    </div>

    <!-- Main action buttons -->
    <button type="submit">Submit</button>
    <button type="button" id="exportExcel">Export to Excel</button>
  </form>

  <script>
    // Show/hide "Other" text inputs based on dropdown selection
    const pigmentSolvent = document.getElementById('pigmentSolvent');
    const pigmentSolventOther = document.getElementById('pigmentSolventOther');

    const pigmentMethod = document.getElementById('pigmentMethod');
    const pigmentMethodOther = document.getElementById('pigmentMethodOther');

    const pigmentTime = document.getElementById('pigmentTime');
    const pigmentTimeOther = document.getElementById('pigmentTimeOther');

    const phbvSolvent = document.getElementById('phbvSolvent');
    const phbvSolventOther = document.getElementById('phbvSolventOther');

    const phbvMethod = document.getElementById('phbvMethod');
    const phbvMethodOther = document.getElementById('phbvMethodOther');

    const phbvTime = document.getElementById('phbvTime');
    const phbvTimeOther = document.getElementById('phbvTimeOther');

    pigmentSolvent.addEventListener('change', () => {
      pigmentSolventOther.style.display = 
        (pigmentSolvent.value === 'other') ? 'block' : 'none';
    });

    pigmentMethod.addEventListener('change', () => {
      pigmentMethodOther.style.display = 
        (pigmentMethod.value === 'other') ? 'block' : 'none';
    });

    pigmentTime.addEventListener('change', () => {
      pigmentTimeOther.style.display = 
        (pigmentTime.value === 'other') ? 'block' : 'none';
    });

    phbvSolvent.addEventListener('change', () => {
      phbvSolventOther.style.display = 
        (phbvSolvent.value === 'other') ? 'block' : 'none';
    });

    phbvMethod.addEventListener('change', () => {
      phbvMethodOther.style.display = 
        (phbvMethod.value === 'other') ? 'block' : 'none';
    });

    phbvTime.addEventListener('change', () => {
      phbvTimeOther.style.display = 
        (phbvTime.value === 'other') ? 'block' : 'none';
    });

    // Basic form submission handling
    document.getElementById('phbvForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form submitted. Implement your handling logic here!');
    });

    // Export to Excel (actually CSV for opening in Excel)
    document.getElementById('exportExcel').addEventListener('click', function() {
      const inputs = document.querySelectorAll('input, select, textarea');
      const rows = [['Field','Value']];
      
      inputs.forEach(el => {
        const label = el.id || el.name || 'UnnamedField';
        const value = el.value;
        rows.push([label, value]);
      });

      // Convert rows to CSV
      const csvContent = 'data:text/csv;charset=utf-8,' 
        + rows.map(e => e.join(',')).join('\n');
      const encodedUri = encodeURI(csvContent);

      const link = document.createElement('a');
      link.setAttribute('href', encodedUri);
      link.setAttribute('download', 'extracted_data.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
```
